{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Contact Me</h1>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'blogs:contact' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Send Message</button>
    {% endbuttons %}
  </form>

{% endblock content %}
