{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <script src="https://kit.fontawesome.com/29f9ef8398.js" crossorigin="anonymous"></script>
    <title>Fran Del</title>

</head>
<body class="d-flex flex-column h-100">
    <header>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c4dfdf;">
            <a class="navbar-brand" href="{% url 'blogs:index' %}">
                <img src="{% static 'images/frandel.png' %}" width="60" height="60" class="d-inline-block align-top" alt="Logo" >
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'blogs:index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blogs:post_list' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blogs:about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blogs:contact'%}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="pb-2 mb-2 border-bottom">
            {% block page_header %}
            {% endblock page_header %}
        </div>
        <div>
            {% block content %}
            {% endblock %}
    </main>

    <footer class="footer text-center text-lg-start text-muted mt-auto py-3" style="background-color: #c4dfdf;">
        <div class="container">
        <p>&copy; 2023 My Website. All rights reserved.</p>

            <div>
                <a href="" class="me-4 text-center">
                <i class="fab fa-twitter"></i>
                </a>
                <a href="" class="me-4 text-center">
                <i class="fab fa-linkedin"></i>
                </a>
                <a href="" class="me-4 text-center">
                <i class="fab fa-github"></i>
                </a>
            </div>

        </div>
    </footer>
</body>
</html>
